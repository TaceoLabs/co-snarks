name: Rust Tests

on:
  push:
    branches:
      - main
    tags-ignore:
      - v*
  pull_request:

env:
  # incremental builds are slower and don't make much sense in ci
  CARGO_INCREMENTAL: 0
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: FULL
  RUSTFLAGS: "-C link-arg=-fuse-ld=lld"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
      - run: sudo apt-get install lld
      - uses: Swatinem/rust-cache@v2
      - name: Test with default features
        run: cargo test --workspace --profile ci-dev --all-features
  test-groth16-examples:
    name: Test groth16 examples
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
      - run: sudo apt-get install lld
      - uses: Swatinem/rust-cache@v2
      - name: Test groth16 examples
        run: cd co-circom/examples/groth16 && ./run.sh
  test-plonk-examples:
    name: Test plonk examples
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
      - run: sudo apt-get install lld
      - uses: Swatinem/rust-cache@v2
      - name: Test plonk examples
        run: cd co-circom/examples/plonk && ./run.sh
